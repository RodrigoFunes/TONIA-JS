        <section>
            <h2>Contactanos</h2>
            <div class="container-fluid">
              <div class="row">
                  <div class="col-md-12  ">
                      <div class="well well-sm">
                          <form action="gracias.html" class="form-horizontal" method="post">  
                              <fieldset>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="name" required type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" required type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope-square"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" required type="text" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8 ">
                                            <input id="phone" name="phone" required type="text" placeholder="Teléfono" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="Mensaje" required placeholder="Envíanos tu mensaje, te responderemos en la brevedad" rows="7"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex flex-column align-items-center">
                                        <div class="col-md-8 text-center">
                                            <button type="submit" class="btn btn-dark btn-lg">Envíar</button> 
                                        </div>
                                    </div>
                              </fieldset>
                         </form>
