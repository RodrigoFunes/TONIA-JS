    <!--Seccion Productos-->
    <section>

          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Remover Producto</th>
            </tr>
          </thead>

          <tbody id="carrito-body"></tbody>

          <tfoot>
            <tr>
              <td colspan="4">Total: $<span id="carrito-total">0</span></td>
            </tr>
          </tfoot>
        </table>

        <button class="btn btn-dark finish-buy-btn">Finalizar compra</button>
      </div>


      <div class="container">

        <h4>Cards</h4>
        <div class="row" id="cards"></div>
      </div>



      <template id="template-card">

          <div class="card">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <img class="img-fluid w-25" src="">

              <button class="cart-btn btn btn-dark">Comprar</button>
              <button value="" class="wish-btn btn btn-dark">Añadir a lista de deseos</button>
            </div>
          </div>
        </div>
      </template>
    </section>
